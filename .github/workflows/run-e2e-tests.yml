name: Run E2E Tests

on: [pull_request]

jobs:
  run-e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: bitnami/postgresql
        ports:
          - 5432:5432
        env:
          - POSTGRESQL_USERNAME=docker
          - POSTGRESQL_PASSWORD=docker123
          - POSTGRESQL_DATABASE=apicatalog

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - run: cpm ci

      - run: npm run test:e2e
        env:
          JWT_SECRET: testing_secret
          DATABASE_URL: "postgresql://docker:docker123@localhost:5432/apicatalog?schema=public"